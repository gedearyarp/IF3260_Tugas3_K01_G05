<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>3D WebGL Hollow Object</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body style="padding: 1rem">
        <h1 style="width: 100%; text-align: center; font-weight: bold;">3D WebGL Hollow Object</h1>

        <div
            class="d-flex flex-row"
            style="padding: 0.5rem; justify-content: space-around"
        >
            <div>
                <canvas
                    width="750"
                    height="750"
                    id="my-canvas"
                    style="border: 1px solid #000000"
                ></canvas>
            </div>

            <div class="d-flex flex-column" style="gap: 0.3rem">
                <!-- SHAPE & PROJECTION -->
                <div class="p-2">
                    <h4 style="font-weight: 900; font-size:larger;">SHAPE & PROJECTION</h4>
                    <div class="d-flex flex-row" style="gap: 1rem;">
                        <p style="font-weight: 600;">Shape Color: </p>
                        <input type="color" id="color-picker" value="#000000" />
                    </div>
                    <div class="d-flex flex-row" style="gap: 1rem">
                        <p style="font-weight: 600;">Shape Type: </p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shape-type" id="cube" checked>
                            <label class="form-check-label">
                                Cube
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shape-type" id="pyramid">
                            <label class="form-check-label">
                                Pyramid
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shape-type" id="diamond">
                            <label class="form-check-label">
                                Diamond
                            </label>
                        </div>
                    </div>
                    <div class="d-flex flex-row" style="gap: 1rem">
                        <p style="font-weight: 600;">Projection Type: </p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="projection-type" id="orthographic" checked>
                            <label class="form-check-label">
                                Orthographic
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="projection-type" id="oblique">
                            <label class="form-check-label">
                                Oblique
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="projection-type" id="perspective">
                            <label class="form-check-label">
                                Perspective
                            </label>
                        </div>
                    </div>
                </div>

                <div
                    style="
                    height: 1px;
                    width: 100%;
                    background-color: black;
                    "
                ></div>

                <!-- TRANSFORMATION -->
                <div class="p-2"> 
                    <h4 style="font-weight: 900; font-size:larger;">TRANSFORMATION</h4>

                    <p style="font-weight: 600;">Rotation: </p>
                    <div class="d-flex flex-row" style="gap: 1rem; margin-bottom: 1rem;">
                        <div>
                            X: 
                            <input type="range" class="form-range" id="rotation-x"
                                min="0" max="360" value="0" oninput="this.nextElementSibling.value = this.value"
                            >
                            <output style="width: 2rem;">0</output>
                        </div>
                        <div>
                            Y: 
                            <input type="range" class="form-range" id="rotation-y"
                                min="0" max="360" value="0" oninput="this.nextElementSibling.value = this.value"
                            >
                            <output style="width: 2rem;">0</output>
                        </div>
                        <div>
                            Z: 
                            <input type="range" class="form-range" id="rotation-z"
                                min="0" max="360" value="0" oninput="this.nextElementSibling.value = this.value"
                            >
                            <output style="width: 2rem;">0</output>
                        </div>
                    </div>

                    <p style="font-weight: 600;">Translation: </p>
                    <div class="d-flex flex-row" style="gap: 1rem; margin-bottom: 1rem;">
                        <div>
                            X: 
                            <input type="range" class="form-range" id="translation-x"
                                min="-100" max="100" value="0" oninput="this.nextElementSibling.value = this.value"
                            >
                            <output style="width: 2rem;">0</output>
                        </div>
                        <div>
                            Y:
                            <input type="range" class="form-range" id="translation-y"
                                min="-100" max="100" value="0" oninput="this.nextElementSibling.value = this.value"
                            >
                            <output style="width: 2rem;">0</output>
                        </div>
                        <div>
                            Z: 
                            <input type="range" class="form-range" id="translation-z"
                                min="-100" max="100" value="0" oninput="this.nextElementSibling.value = this.value"
                            >
                            <output style="width: 2rem;">0</output>
                        </div>
                    </div>

                    <p style="font-weight: 600;">Scalation: </p>
                    <div class="d-flex flex-row" style="gap: 1rem;">
                        <div>
                            X: 
                            <input type="range" class="form-range" id="scalation-x"
                                min="0" max="2" value="1" step="0.1" oninput="this.nextElementSibling.value = this.value"
                            >
                            <output style="width: 2rem;">1</output>
                        </div>
                        <div>
                            Y: 
                            <input type="range" class="form-range" id="scalation-y"
                                min="0" max="2" value="1" step="0.1" oninput="this.nextElementSibling.value = this.value"
                            >
                            <output style="width: 2rem;">1</output>
                        </div>
                        <div>
                            Z: 
                            <input type="range" class="form-range" id="scalation-z"
                                min="0" max="2" value="1" step="0.1" oninput="this.nextElementSibling.value = this.value"
                            >
                            <output style="width: 2rem;">1</output>
                        </div>
                    </div>
                </div>

                <div
                    style="
                    height: 1px;
                    width: 100%;
                    background-color: black;
                    "
                ></div>

                <!-- OTHER SETTINGS -->
                <div class="p-2">
                    <h4 style="font-weight: 900; font-size:larger;">OTHER SETTINGS</h4>
                    <div class="d-flex flex-row" style="justify-content: space-between">
                        <div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="shading" checked>
                                <label class="custom-control-label" for="shading">Shading</label>
                            </div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="animation">
                                <label class="custom-control-label" for="animation">Animation</label>
                            </div>
                        </div>
                        <div>
                            <div>
                                Camera Radius:
                                <input type="range" class="form-range" id="camera-radius" 
                                    min="0" max="1" value="0" step="0.01" oninput="this.nextElementSibling.value = this.value"
                                >
                                <output style="width: 2rem;">0</output>
                            </div>
                            <div>
                                Camera Rotation: 
                                <input type="range" class="form-range" id="camera-rotation"
                                    min="0" max="360" value="0" step="1" oninput="this.nextElementSibling.value = this.value"
                                >
                                <output style="width: 2rem;">0</output>
                            </div>
                        </div>
                    </div>
                </div>

                <div
                    style="
                    height: 1px;
                    width: 100%;
                    background-color: black;
                    "
                ></div>

                <!-- SAVE & LOAD -->
                <div class="p-2">
                    <h4 style="font-weight: 900; font-size:larger;">LOAD FILE</h4>
                    <input
                        class="form-control form-control-sm"
                        id="load-data"
                        type="file"
                    />
                </div>
                <button type="button" class="btn btn-primary" id="save-data">Save</button>
                <button type="button" class="btn btn-danger" id="reset-default">Reset to Default</button>
                <a href="https://docs.google.com/document/d/1TK1BOcbdcRnCW_q_q8nS8ckeRwipjChurGdfTw6i7GM/edit?usp=sharing" class="btn btn-info" target="_blank"> Help</a>
            </div>

        </div>

        <script src="index.js" type="module" defer></script>
    </body>
</html>
